<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployment Assignment Frontend</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Most Recent Data from Backend:</h1>
    <div id="answer-container">
        <p>The answer is: <span id="answer">Loading...</span></p>
    </div>
    <button id="refresh-button">Refresh Data</button>
    
    <hr style="margin: 20px 0;">

     <h2>Send New Data to Backend:</h2>
    <div id="input-area">
        <input type="text" id="data-input" placeholder="Enter data to send">
        <button id="send-button">Send Data</button>
    </div>
    <div id="send-status"></div>

    <script src="script.js"></script>
</body>
</html>
